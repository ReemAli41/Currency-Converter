<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
  <h2>Currency Converter</h2>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
  </div>
  <div class="form-group">
    <label for="fromCurrency">From Currency</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i id="fromCurrencyIcon" class="fab"></i>
        </div>
      </div>
      <select class="form-control" id="fromCurrency" onchange="updateIcon('fromCurrencyIcon', this.value)">
        <option value="usd" style="background-color: #3498db; color: #fff;">USD - <i class="fab fa-usd"></i></option>
        <option value="eur" style="background-color: #e74c3c; color: #fff;">EUR - <i class="fab fa-euro-sign"></i></option>
        <option value="gbp" style="background-color: #27ae60; color: #fff;">GBP - <i class="fab fa-pound-sign"></i></option>
        <option value="egp" style="background-color: #f39c12; color: #fff;">EGP - <i class="fab fa-egyptian-pound-sign"></i></option>
        <option value="jpy" style="background-color: #9b59b6; color: #fff;">JPY - <i class="fab fa-yen-sign"></i></option>
        <option value="cny" style="background-color: #34495e; color: #fff;">CNY - <i class="fab fa-yen-sign"></i></option>
        <option value="inr" style="background-color: #e67e22; color: #fff;">INR - <i class="fab fa-rupee-sign"></i></option>
        <option value="aud" style="background-color: #2c3e50; color: #fff;">AUD - <i class="fab fa-australian-dollar-sign"></i></option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="toCurrency">To Currency</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i id="toCurrencyIcon" class="fab"></i>
        </div>
      </div>
      <select class="form-control" id="toCurrency" onchange="updateIcon('toCurrencyIcon', this.value)">
        <option value="usd" style="background-color: #3498db; color: #fff;">USD - <i class="fab fa-usd"></i></option>
        <option value="eur" style="background-color: #e74c3c; color: #fff;">EUR - <i class="fab fa-euro-sign"></i></option>
        <option value="gbp" style="background-color: #27ae60; color: #fff;">GBP - <i class="fab fa-pound-sign"></i></option>
        <option value="egp" style="background-color: #f39c12; color: #fff;">EGP - <i class="fab fa-egyptian-pound-sign"></i></option>
        <option value="jpy" style="background-color: #9b59b6; color: #fff;">JPY - <i class="fab fa-yen-sign"></i></option>
        <option value="cny" style="background-color: #34495e; color: #fff;">CNY - <i class="fab fa-yen-sign"></i></option>
        <option value="inr" style="background-color: #e67e22; color: #fff;">INR - <i class="fab fa-rupee-sign"></i></option>
        <option value="aud" style="background-color: #2c3e50; color: #fff;">AUD - <i class="fab fa-australian-dollar-sign"></i></option>
      </select>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-block" onclick="convertCurrency()">Convert</button>
  <div class="mt-3">
    <h4>Result:</h4>
    <p id="result"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
